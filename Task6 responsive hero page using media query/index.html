<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luandary service responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="laundary-logo.png" alt="laundary-logo">
            </div>
            <div class="nav-link">
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="username">
                <h1>Sanjay</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="detail">
                <h1>Revitalize Your</h1>
                <h1>Clothes With Expert</h1>
                <h1>Laundary Services!</h1>
                <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!</p>
                <button type="submit" class="btn">Book a service today!</button>
            </div>
            <div class="hero-img">
                <img src="hero.jpg" alt="hero image">
            </div>
        </div>
    </section>
</body>
</html>
