<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="img-div">
                <img src="hero.png" alt="img">
            </div>
            <div class="login-form">
                <div class="form">
                    <form action="">
                        <div class="heading">
                            <h1>Hello Again!</h1>
                            <p>Welcom back! we missed you!</p>
                        </div>
                        <div class="box1">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Emailid@site.com">
                        </div>
                        <div class="box2">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="" placeholder="Password">
                            <p>Forget Password</p>
                        </div>
                        <div class="box3">
                            <input type="submit" value="Login">
                        </div>
                        <div class="footer">
                            <p>Not a member?<a href=""> Register Now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
