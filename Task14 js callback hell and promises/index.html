<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function devision(num1,num2){
            console.log("Deviding ",num1," by ",num2);
            return new Promise((resolve,reject)=>{
                if(num2==0)
                {
                    reject("Error: Division by zero is not allowed.");
                }
                else{
                    resolve(num1/num2);
                }
            });
            

        }

        devision(10,2).then((data)=>{
            console.log("Result : ",data);
        }).catch((data)=>{
            console.log(data);
        });

        devision(10,0).then((data)=>{
            console.log("Result : ",data);
        }).catch((data)=>{
            console.log(data);
        });
    </script>
</body>
</html>
